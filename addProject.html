<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #9c0711;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #9c0711;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #b30a18;
    }
  </style>
</head>
<body>
  <header>
    <h1>Add New Project</h1>
    <i class="bi bi-arrow-left" style="font-size:22px; cursor:pointer;"></i>
  </header>

  <div class="container">
    <form id="projectForm">
      <label>Project Name</label>
      <input type="text" id="name" required>

      <label>Location</label>
      <input type="text" id="location" required>

      <label>Employee</label>
      <input type="text" id="employee" required>

      <label>Phone</label>
      <input type="text" id="phone" required>

      <label>Progress (%)</label>
      <input type="number" id="progress" min="0" max="100" required>

      <label>Priority</label>
      <select id="priority" required>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>

      <button type="submit">Add Project</button>
    </form>
  </div>

  <script>
    // Back button
    document.querySelector('.bi-arrow-left').addEventListener('click', () => {
      window.history.back();
    });

    // Save project
    document.getElementById('projectForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const location = document.getElementById('location').value;
      const employee = document.getElementById('employee').value;
      const phone = document.getElementById('phone').value;
      const progress = document.getElementById('progress').value;
      const priority = document.getElementById('priority').value;

      const newProject = { name, location, employee, phone, progress, priority };

      const projects = JSON.parse(localStorage.getItem('projects')) || [];
      projects.push(newProject);

      localStorage.setItem('projects', JSON.stringify(projects));

      alert(`âœ… Project "${name}" added successfully!`);
      window.location.href = "activeProject.html";
    });
  </script>
</body>
</html>
